<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
      }

      .sidebar {
        height: 100vh;
        background-color: #343a40;
        color: white;
      }

      .sidebar h4 {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #495057;
      }

      .sidebar a {
        display: block;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #495057;
      }

      .dashboard-content {
        padding: 20px;
      }

      .topbar {
        background-color: white;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card{
        margin: 20px;
      }

      @media (max-width: 768px) {
        .sidebar {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
          <h4>Admin Panel</h4>
          <a href="#">Dashboard</a>
          <a href="#">Products</a>
          <a href="#">Orders</a>
          <a href="#">Users</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
          <div class="topbar d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Dashboard</h5>
            <span>
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addProductModal"
              >
                Add Product
              </button>
              <button onclick="logoutUser()" class="btn btn-danger">
                Logout
              </button>
            </span>
          </div>

          <div class="dashboard-content mt-4">
            <div class="row container my-5" id="product-list">

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Product Modal -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="productForm">
              <div class="mb-3">
                <label for="productId" class="form-label">Product ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="productId"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productDesc" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="productDesc"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImage" />
              </div>
              <button onclick="addProducts()" type="submit" class="btn btn-success">
                Save Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editProductId" />
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="editProductName" />
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="editProductPrice" />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="editProductDesc" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Image URL</label>
          <input type="url" class="form-control" id="editProductImage" />
        </div>
        <button onclick="saveProductChanges()" class="btn btn-success">Save Changes</button>
        <button onclick="addcartt()" class="btn btn-success">Save Changes</button>
      
      </div>
    </div>
  </div>
</div>


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
